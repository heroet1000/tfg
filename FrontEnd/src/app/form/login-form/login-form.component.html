<div class="Titulo">INICIAR SESIÓN</div>
<div class="Formulario">
    <label>Usuario</label><br>
    <input type="text" [(ngModel)]="loginData.usuario"><br>
    <label>Contraseña</label><br>
    <input type="password" [(ngModel)]="loginData.contrasena"><br>
    <button type="submit" (click)="onSubmit()">Iniciar Sesion</button>
    <button>registrarse</button>
</div>
